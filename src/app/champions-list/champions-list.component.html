<div class="container">
    <ul class="list">
        <li *ngFor="let obj of dataArray" (click)="handleItemClick(obj)">
            <div class="row-content" [appHighlightWinner]="obj.isWinner">
                <span class="item">
                    {{obj.index }} - {{ obj.champion.givenName }} {{
                    obj.champion.familyName }}
                </span>
            </div>
        </li>
    </ul>
</div>
